<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <title>{% block title %}Home - AH Gambling{% endblock %}</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
                'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { 
            border-bottom: 1px solid #333333; 
            background: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            width: 100%;
            padding: 1rem 1.75rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            margin-left: 0; 
        }


        .balance-wrapper {
            margin-left: auto;
            position: relative;
        }

        .balance-btn {
            background-color: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .balance-btn:hover {
            background-color: #222222;
            border-color: #555555;
        }

        .balance-menu {
            position: absolute;
            right: 0;
            top: 120%;
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            min-width: 160px;
            padding: 0.5rem 0;
            display: none;
            z-index: 100;
        }

        .balance-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .balance-menu a:hover {
            background-color: #222222;
        }

        .divider {
            height: 1px;
            background-color: #333333;
            margin: 0.4rem 0;
        }

        .balance-wrapper.open .balance-menu {
            display: block;
        }

        .app-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 240px;
            background: #0b0b0b;
            border-right: 1px solid #333333;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 61px;
            height: calc(100vh - 61px);
        }

        .sidebar-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin: 1.5rem 0 0.5rem 0.75rem;
        }

        .sidebar-label:first-child { margin-top: 0; }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-link.active {
            background: #2563eb;
            color: #ffffff;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
            width: 100%; 
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.open { display: flex; }

        .wallet {
            background: #1c2433;
            border-radius: 14px;
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close { cursor: pointer; font-size: 1.5rem; color: #9ca3af; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }

        .tab {
            flex: 1; padding: 10px; border-radius: 8px; border: none;
            cursor: pointer; background: #2a3448; color: #cbd5f5; font-weight: 500;
        }

        .tab.active.deposit { background: #16a34a; color:#fff; }
        .tab.active.withdraw { background: #2563eb; color:#fff; }

        label { display: block; font-size: .85rem; margin-bottom: 8px; color: #cbd5f5; }

        input {
            width: 100%; padding: 12px; background: #2a3448;
            border: 2px solid #334155; border-radius: 8px;
            color: #fff; margin-bottom: 16px; outline: none;
        }

        input:focus { border-color: #7c3aed; }

        .instructions {
            background: rgba(0,0,0,0.2); padding: 12px;
            border-radius: 8px; font-size: .85rem;
            color: #94a3b8; margin-bottom: 20px; line-height: 1.4;
        }

        .action-btn {
            width: 100%; padding: 14px; border-radius: 10px;
            border: none; font-weight: 600; cursor: pointer; font-size: 1rem;
        }

        .action-btn.deposit { background: #16a34a; color: #fff; }
        .action-btn.withdraw { background: #2563eb; color: #fff; }

        .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171; padding: 12px; border-radius: 8px;
            font-size: 0.85rem; margin-bottom: 16px;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar {
                width: 100%; height: auto; position: static;
                flex-direction: row; overflow-x: auto; padding: 0.75rem;
                border-right: none; border-bottom: 1px solid #333;
            }
            .sidebar-label { display: none; }
            .sidebar-link { white-space: nowrap; padding: 0.5rem 1rem; }
            main { padding: 2rem 1rem; }
            .cards { grid-template-columns: 1fr; }
            nav {
                justify-content: center; 
                padding: 1rem;
            }

            .logo {
                margin-left: 0 !important; 
                font-size: 1.1rem; 
            }
            
            .balance-wrapper {
                margin-left: auto; 
            }
        }
    </style>
</head>

<body>
<header>
   <nav>
    <a href="/" class="logo">AH Gambling</a>

    <div class="balance-wrapper">
        <button class="balance-btn">$1,000</button>
        <div class="balance-menu">
            <a id="openDeposit">Deposit</a>
            <a id="openWithdraw">Withdraw</a>
            <div class="divider"></div>
            <a href="/logout">Log out</a>
        </div>
    </div>
</nav>
</header>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-label">Navigation</div>
        <a href="/" class="sidebar-link">Home</a>
        <div class="sidebar-label">Games</div>
        <a href="/towers" class="sidebar-link">Towers</a>
        <a href="/mines" class="sidebar-link">Mines</a>
    </aside>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header">
            <h2>Wallet</h2>
            <span class="close">&times;</span>
        </div>

        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
        </div>

        {% if wallet_error %}
            <p class="error-message">
                <strong>Error:</strong> {{ wallet_error }}
            </p>
        {% endif %}

        <label>Amount</label>
        <input type="text" id="amount" placeholder="Enter amount">
        <div class="instructions" id="instructions"></div>

        <button class="action-btn deposit" id="depositBtn">Initiate Deposit</button>
        <button class="action-btn withdraw" id="withdrawBtn" style="display:none;">Initiate Withdrawal</button>
    </div>
</div>

<script>
    const wrapper = document.querySelector('.balance-wrapper');
    const modal = document.getElementById('walletModal');
    const closeBtn = document.querySelector('.close');
    const tabs = document.querySelectorAll('.tab');
    const depositBtn = document.getElementById('depositBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const instructions = document.getElementById('instructions');
    const inputField = document.getElementById('amount');

    async function updateBalance() {
        try {
            const response = await fetch('/getbalance');
            const data = await response.text(); 
            const number = parseFloat(data);
            if (!isNaN(number)) {
                document.querySelector('.balance-btn').textContent = `$${number.toLocaleString()}`;
            }
        } catch (error) {
            console.error('Error fetching balance:', error);
        }
    }
    updateBalance();

    document.querySelector('.balance-btn').onclick = (e) => {
        e.stopPropagation();
        wrapper.classList.toggle('open');
    };
    window.onclick = () => wrapper.classList.remove('open');

    const openDeposit = () => openWallet('deposit');
    const openWithdraw = () => openWallet('withdraw');

    document.getElementById('openDeposit').onclick = openDeposit;
    document.getElementById('openWithdraw').onclick = openWithdraw;

    closeBtn.onclick = () => modal.classList.remove('open');
    modal.onclick = e => e.target === modal && modal.classList.remove('open');

    function openWallet(type) {
        modal.classList.add('open');
        switchTab(type);
    }

    function switchTab(type) {
        tabs.forEach(tab => tab.classList.remove('active'));
        const activeTab = document.querySelector('.tab.' + type);
        activeTab.classList.add('active');

        if (type === 'deposit') {
            depositBtn.style.display = 'block';
            withdrawBtn.style.display = 'none';
            instructions.innerHTML = `1. Enter amount<br>2. Click Initiate<br>3. Complete in-game`;
        } else {
            depositBtn.style.display = 'none';
            withdrawBtn.style.display = 'block';
            instructions.innerHTML = `1. Enter amount<br>2. Click Initiate<br>3. Complete in-game`;
        }
    }

    tabs.forEach(tab => {
        tab.onclick = () => switchTab(tab.classList.contains('deposit') ? 'deposit' : 'withdraw');
    });

    depositBtn.onclick = () => {
        const val = parseFloat(inputField.value);
        if (val > 0) window.location.href = `/deposit?amount=${val}`;
    };

    withdrawBtn.onclick = () => {
        const val = parseFloat(inputField.value);
        if (val > 0) window.location.href = `/withdraw?amount=${val}&page=home`;
    };

    window.onload = () => {
        if (document.querySelector('.error-message')) openWallet('withdraw');
    };
    document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        sidebarLinks.forEach(link => {
            link.classList.remove('active');

            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>

</body>
</html>
