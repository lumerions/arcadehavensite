<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - AH Gambling</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { 
            border-bottom: 1px solid #333333; 
            background: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        /* Balance dropdown */
        .balance-wrapper {
            margin-left: auto;
            position: relative;
        }

        .balance-btn {
            background-color: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .balance-menu {
            position: absolute;
            right: 0;
            top: 120%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 160px;
            padding: 0.5rem 0;
            display: none;
            z-index: 100;
        }

        .balance-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .balance-wrapper.open .balance-menu { display: block; }

        .divider { height: 1px; background: #333; margin: 0.4rem 0; }

        .app-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 240px;
            background: #0b0b0b;
            border-right: 1px solid #333333;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 61px;
            height: calc(100vh - 61px);
        }

        .sidebar-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin: 1.5rem 0 0.5rem 0.75rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .sidebar-link:hover { background: #1a1a1a; color: #fff; }
        
        .sidebar-link.active {
            background: #2563eb;
            color: #ffffff;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem;
            background-color: #000;
        }

        .game-layout {
            display: flex;
            gap: 24px;
            width: 100%;
            max-width: 1100px;
            align-items: flex-start;
        }

        .side-panel { width: 300px; }

        .panel-card {
            background: linear-gradient(180deg, #1e2140, #15162b);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid #2e2f55;
        }

        .field { margin-bottom: 12px; }
        .field-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #c7c9ff;
        }

        .bet-input {
            display: flex;
            align-items: center;
            background: #2a2d52;
            border-radius: 10px;
            padding: 0 12px;
            gap: 6px;
            border: 2px solid transparent;
        }

        .bet-input:focus-within { border-color: #7c3aed; }

        .bet-input input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            padding: 12px 0;
        }

        .bet-actions { display: flex; gap: 8px; margin-top: 8px; }
        .bet-actions button {
            flex: 1; background: #343769; border: none;
            border-radius: 8px; padding: 8px; color: #fff; cursor: pointer;
        }

        #playMinesBtn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: #2563eb; color: #fff; font-weight: 600; cursor: pointer;
            margin-top: 12px; font-size: 1rem;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 2rem;
            flex: 1;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 1.5rem auto;
        }

        .cell {
            aspect-ratio: 1/1;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background 0.2s;
        }

        .cell:hover { background: #2a2a2a; }
        .cell.clicked { background: #22c55e; color: #fff; }
        .cell.mine { background: #ef4444; }
        .cell.reveal { background: #22c55e; opacity: 0.4; }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,.85);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .modal.open { display: flex; }
        .wallet { background: #1c2433; border-radius: 14px; width: 400px; padding: 24px; }
        .tab { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; background: #2a3448; color: #cbd5f5; }
        .tab.active.deposit { background: #16a34a; color: #fff; }
        .tab.active.withdraw { background: #2563eb; color: #fff; }
        .action-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; margin-top: 10px; }

        @media (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar {
                width: 100%; height: auto; position: static;
                flex-direction: row; overflow-x: auto; padding: 0.75rem;
                border-right: none; border-bottom: 1px solid #333;
            }
            .sidebar-label { display: none; }
            .game-layout { flex-direction: column; }
            .side-panel { width: 100%; }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="/" class="logo">AH Gambling</a>
        <div class="balance-wrapper">
            <button class="balance-btn">$1,000</button>
            <div class="balance-menu">
                <a id="openDeposit">Deposit</a>
                <a id="openWithdraw">Withdraw</a>
                <div class="divider"></div>
                <a href="/logout">Log out</a>
            </div>
        </div>
    </nav>
</header>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-label">Navigation</div>
        <a href="/" class="sidebar-link">Home</a>
        
        <div class="sidebar-label">Games</div>
        <a href="/towers" class="sidebar-link">Towers</a>
        <a href="/mines" class="sidebar-link active">Mines</a> <div class="sidebar-label">Account</div>
        <a id="sideDeposit" class="sidebar-link" style="cursor:pointer">Deposit</a>
        <a id="sideWithdraw" class="sidebar-link" style="cursor:pointer">Withdraw</a>
    </aside>

    <main>
        <div class="game-layout">
            <aside class="side-panel">
                <div class="panel-card">
                    <div class="field">
                        <div class="field-header"><span>Bet Amount</span><span style="opacity:0.5">$</span></div>
                        <div class="bet-input">
                            <input type="number" id="betAmount" value="10" min="1">
                        </div>
                        <div class="bet-actions">
                            <button onclick="adjustBet(0.5)">Â½</button>
                            <button onclick="adjustBet(2)">2Ã—</button>
                            <button onclick="setMaxBet()">MAX</button>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field-header"><span>Mines</span><span>ðŸ’£</span></div>
                        <div class="bet-input">
                            <input type="number" id="mineCount" value="3" min="1" max="24">
                        </div>
                    </div>

                    <div id="cashoutInfo" style="margin: 15px 0; text-align: center; font-size: 0.9rem; color: #cbd5f5;">
                        <div>Multiplier: <span id="multiplier">1.00x</span></div>
                        <div>Profit: $<span id="currentAmount">0.00</span></div>
                    </div>

                    <button id="playMinesBtn">Play Mines</button>
                </div>
            </aside>

            <div class="card">
                <h1 style="background: none; -webkit-text-fill-color: white; margin-bottom: 0;">Mines</h1>
                <div class="grid" id="mineGrid">
                    {% for i in range(25) %}
                        <div class="cell" data-index="{{ i }}"></div>
                    {% endfor %}
                </div>
                {% if mines_error %}
                    <div class="error-message" style="color: #f87171;"><strong>Error:</strong> {{ mines_error }}</div>
                {% endif %}
            </div>
        </div>
    </main>
</div>

<div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header"><h2>Wallet</h2><span class="close">&times;</span></div>
        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
        </div>
        <input type="number" id="amount" placeholder="Enter amount">
        <div class="instructions" id="instructions"></div>
        <button class="action-btn deposit" id="depositBtn" style="background:#16a34a; color:#fff;">Initiate Deposit</button>
        <button class="action-btn withdraw" id="withdrawBtn" style="background:#2563eb; color:#fff; display:none;">Initiate Withdrawal</button>
    </div>
</div>

<script>
    function adjustBet(m) {
        let val = document.getElementById('betAmount');
        val.value = Math.max(1, Math.floor(parseFloat(val.value) * m));
    }

    function setMaxBet() {
        const balanceText = document.querySelector('.balance-btn').textContent.replace(/[$,]/g, '');
        document.getElementById('betAmount').value = parseFloat(balanceText);
    }

    document.getElementById('playMinesBtn').addEventListener('click', async () => {
        const btn = document.getElementById('playMinesBtn');
        const bet = document.getElementById('betAmount').value;
        const mines = document.getElementById('mineCount').value;

        if (btn.textContent === 'Cashout') {
            const resp = await fetch('/games/cashout', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ Game: "Mines" }) 
            });
            const res = await resp.json();
            revealMines(res.mines);
            resetGameUI();
            updateBalance();
        } else {
            const resp = await fetch('/games/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ betAmount: bet, mineCount: mines, Game: "Mines" })
            });
            if (resp.ok) {
                document.getElementById('mineGrid').classList.remove('gamedone');
                document.querySelectorAll('.cell').forEach(c => { c.textContent = ''; c.className = 'cell'; });
                btn.textContent = 'Play Mines';
            }
        }
    });

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', async () => {
            if (cell.classList.contains('revealed') || document.getElementById('mineGrid').classList.contains('gamedone')) return;

            const resp = await fetch('/games/click', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tileIndex: cell.dataset.index, Game: "Mines" })
            });
            const res = await resp.json();

            if (res.ismine) {
                revealMines(res.mines);
                resetGameUI();
            } else {
                cell.textContent = '$';
                cell.classList.add('clicked', 'revealed');
                const info = await fetch('/games/cashoutamount?Game=Mines');
                const data = await info.json();
                document.getElementById('multiplier').textContent = data.multiplier.toFixed(2) + 'x';
                document.getElementById('currentAmount').textContent = data.amount;
                document.getElementById('playMinesBtn').textContent = 'Cashout';
                document.getElementById('playMinesBtn').style.background = '#16a34a';
            }
        });
    });

    function revealMines(mines) {
        document.querySelectorAll('.cell').forEach(c => {
            const idx = parseInt(c.dataset.index);
            if (mines.includes(idx)) {
                c.textContent = 'ðŸ’£';
                c.classList.add('mine');
            } else if (!c.classList.contains('clicked')) {
                c.classList.add('reveal');
            }
        });
        document.getElementById('mineGrid').classList.add('gamedone');
    }

    function resetGameUI() {
        const btn = document.getElementById('playMinesBtn');
        btn.textContent = 'Play Mines';
        btn.style.background = '#2563eb';
        document.getElementById('multiplier').textContent = '1.00x';
        document.getElementById('currentAmount').textContent = '0.00';
    }

    const modal = document.getElementById('walletModal');
    const wrapper = document.querySelector('.balance-wrapper');

    document.querySelector('.balance-btn').onclick = (e) => { e.stopPropagation(); wrapper.classList.toggle('open'); };
    window.onclick = () => wrapper.classList.remove('open');

    const openWallet = (t) => { modal.classList.add('open'); switchTab(t); };
    document.getElementById('openDeposit').onclick = () => openWallet('deposit');
    document.getElementById('openWithdraw').onclick = () => openWallet('withdraw');
    document.getElementById('sideDeposit').onclick = () => openWallet('deposit');
    document.getElementById('sideWithdraw').onclick = () => openWallet('withdraw');
    document.querySelector('.close').onclick = () => modal.classList.remove('open');

    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector('.tab.' + type).classList.add('active');
        document.getElementById('depositBtn').style.display = type === 'deposit' ? 'block' : 'none';
        document.getElementById('withdrawBtn').style.display = type === 'withdraw' ? 'block' : 'none';
    }

    async function updateBalance() {
        const r = await fetch('/getbalance');
        const b = await r.text();
        document.querySelector('.balance-btn').textContent = `$${parseFloat(b).toLocaleString()}`;
    }
    updateBalance();

    document.getElementById('depositBtn').onclick = () => {
        const a = document.getElementById('amount').value;
        if(a > 0) window.location.href = `/deposit?amount=${a}`;
    };
    document.getElementById('withdrawBtn').onclick = () => {
        const a = document.getElementById('amount').value;
        if(a > 0) window.location.href = `/withdraw?amount=${a}&page=mines`;
    };


        window.onload = async function() {
            const errorMessage = document.querySelector('.error-message');
            if (errorMessage) {
                openWallet('withdraw');
            }

            const cashoutResponse = await fetch('/games/cashoutamount?Game=Mines', {
                method: 'GET',
                credentials: 'include', 
            });

            if (!cashoutResponse.ok) throw new Error('Failed to fetch cashout info');

            const data = await cashoutResponse.json();

            const currentAmount = data.amount;
            const amountAfterNextTile = data.amountafter;
            const multiplier = data.multiplier;

            document.getElementById('multiplier').textContent = multiplier.toFixed(2) + 'x';
            document.getElementById('currentAmount').textContent = currentAmount;
            document.getElementById('amountAfter').textContent = amountAfterNextTile;

           

            async function restoreRevealedTiles() {
                try {
                    const response = await fetch('/games/getCurrentData', {
                        credentials: 'include' 
                    });
            
                    if (!response.ok) throw new Error('Failed to fetch current mines data');
            
                    const revealedIndices = await response.json(); 
            
                    document.querySelectorAll('.cell').forEach(cell => {
                        const index = Number(cell.dataset.index);
            
                        if (revealedIndices.includes(index)) {
                            cell.textContent = '$';
                            cell.classList.add('clicked', 'revealed'); 
                        }
                    });

                    const playBtn = document.getElementById('playMinesBtn');

                    if (revealedIndices.length > 0) {
                        playBtn.style.backgroundColor = '#16a34a';
                        playBtn.textContent = 'Cashout';
                    } else {
                        playBtn.style.backgroundColor = ''; 
                        playBtn.textContent = 'Play Mines';
                    }
            
                } catch (err) {
                    console.error('Error restoring revealed tiles:', err);
                }
            }

            restoreRevealedTiles()
        
        };
    </script>
</body>
</html>
