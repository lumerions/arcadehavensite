<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines - AH Gambling</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header { border-bottom: 1px solid #333; }

nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 1.25rem;
    display: flex;
    align-items: center;
}

.logo {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.25rem;
}

.balance-wrapper {
    margin-left: auto;
    position: relative;
}

.balance-btn {
    background: #111;
    border: 1px solid #333;
    color: #fff;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    cursor: pointer;
}

.balance-menu {
    position: absolute;
    right: 0;
    top: 120%;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    min-width: 160px;
    padding: 0.5rem 0;
    display: none;
}

.balance-wrapper.open .balance-menu { display: block; }

.balance-menu a {
    display: block;
    padding: 0.5rem 1rem;
    color: #fff;
    text-decoration: none;
    font-size: .85rem;
}

.balance-menu a:hover { background: #222; }

main {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 3rem 1rem;
}

/* ================= MINES LAYOUT ================= */

.mines-layout {
    display: flex;
    gap: 20px;
    max-width: 900px;
    width: 100%;
}

/* LEFT MENU */
.mines-menu {
    width: 260px;
    background: #1c2433;
    border-radius: 14px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.mode-toggle {
    display: flex;
    background: #2a3448;
    border-radius: 10px;
    padding: 4px;
}

.mode {
    flex: 1;
    border: none;
    background: transparent;
    color: #cbd5f5;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
}

.mode.active {
    background: #7c3aed;
    color: #fff;
}

.menu-group {
    background: #2a3448;
    padding: 12px;
    border-radius: 10px;
}

.menu-label {
    display: flex;
    justify-content: space-between;
    font-size: .85rem;
    color: #cbd5f5;
    margin-bottom: 8px;
}

.bet-input {
    display: flex;
    align-items: center;
    background: #1c2433;
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 8px;
}

.bet-input span {
    margin-right: 6px;
    color: #9ca3af;
}

.bet-input input,
.mines-input {
    background: transparent;
    border: none;
    color: #fff;
    width: 100%;
    outline: none;
}

.bet-actions {
    display: flex;
    gap: 6px;
}

.bet-actions button {
    flex: 1;
    background: #1c2433;
    border: 1px solid #333;
    color: #fff;
    padding: 6px;
    border-radius: 6px;
    cursor: pointer;
}

.start-btn {
    margin-top: auto;
    background: #7c3aed;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.start-btn:hover { background: #6d28d9; }

/* RIGHT GAME */
.card {
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 1.5rem;
    text-align: center;
    flex: 1;
}

h1 {
    margin-bottom: 1rem;
    background: linear-gradient(to right, #fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(8, 48px);
    gap: 8px;
    justify-content: center;
    margin-bottom: 1rem;
}

.cell {
    width: 48px;
    height: 48px;
    background: #222;
    border: 1px solid #333;
    border-radius: 6px;
    cursor: pointer;
}

.cell.clicked { background: #22c55e; }
.cell.mine { background: #b91c1c; }
.cell.reveal { background: #22c55e; filter: brightness(.4); }

button {
    background: #222;
    border: 1px solid #333;
    color: #fff;
    padding: .6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
}

button:hover { background: #333; }

@media (max-width: 768px) {
    .mines-layout { flex-direction: column; }
    .mines-menu { width: 100%; }
}
</style>
</head>

<body>

<header>
<nav>
    <a href="/" class="logo">AH Gambling</a>

    <div class="balance-wrapper">
        <button class="balance-btn">$0</button>
        <div class="balance-menu">
            <a id="openDeposit">Deposit</a>
            <a id="openWithdraw">Withdraw</a>
            <a href="/logout">Log out</a>
        </div>
    </div>
</nav>
</header>

<main>
<div class="mines-layout">

    <!-- LEFT MENU -->
    <div class="mines-menu">
        <div class="mode-toggle">
            <button class="mode active">Manual</button>
            <button class="mode">Auto</button>
        </div>

        <div class="menu-group">
            <div class="menu-label">
                <span>Bet Amount</span>
                <span>10 Tokens</span>
            </div>

            <div class="bet-input">
                <span>$</span>
                <input type="number" value="10">
            </div>

            <div class="bet-actions">
                <button>Â½</button>
                <button>2X</button>
                <button>MAX</button>
            </div>
        </div>

        <div class="menu-group">
            <div class="menu-label">
                <span>Mines</span>
                <span>3 mines</span>
            </div>

            <input class="mines-input" type="number" value="3">
        </div>

        <button class="start-btn">Start Game</button>
    </div>

    <!-- GAME -->
    <div class="card">
        <h1>Mines</h1>

        <div class="grid">
            {% for i in range(48) %}
                <div class="cell" data-index="{{ i }}"></div>
            {% endfor %}
        </div>

        <form method="POST" action="/startmines">
            <button type="submit">Play Mines</button>
        </form>
    </div>

</div>
</main>

<script>

    <script>
        
            const wrapper = document.querySelector('.balance-wrapper');
            const modal = document.getElementById('walletModal');
            const closeBtn = document.querySelector('.close');
            const tabs = document.querySelectorAll('.tab');
            const depositBtn = document.getElementById('depositBtn');
            const withdrawBtn = document.getElementById('withdrawBtn');
            const instructions = document.getElementById('instructions');
            const inputField = document.getElementById('amount');
    
            async function getData() {
                try {
                    const response = await fetch('https://arcadehavengambling.vercel.app/getbalance');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                        const data = await response.text(); 
                        const number = parseFloat(data);
                
                        if (isNaN(number)) {
                            console.error('Error: The response is not a valid number');
                            return "Something went wrong!";
                        }
    
                        return number
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                }
            }
            let count = 0;
    
            function formatWithCommas(num) {
                return num.toLocaleString();
            }
    
            async function updateBalance() {
                let balance = await getData();
                if (typeof balance === 'number') {
                    balance = balance.toLocaleString(); 
                    document.querySelector('.balance-btn').textContent = `$${balance}`;
                } else {
                    document.querySelector('.balance-btn').textContent = "Error loading balance";
                }
            }
    
            updateBalance();
    
            document.querySelector('.balance-btn').onclick = () => {
                wrapper.classList.toggle('open');
            };
    
            document.getElementById('openDeposit').onclick = () => openWallet('deposit');
            document.getElementById('openWithdraw').onclick = () => openWallet('withdraw');
    
            closeBtn.onclick = () => modal.classList.remove('open');
            modal.onclick = e => e.target === modal && modal.classList.remove('open');
    
            function openWallet(type) {
                modal.classList.add('open');
                switchTab(type);
            }
    
            function switchTab(type) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    
                const tab = document.querySelector('.tab.' + type);
                tab.classList.add('active');
    
                if (type === 'deposit') {
                    depositBtn.style.display = 'inline-block';
                    withdrawBtn.style.display = 'none';
    
                    instructions.innerHTML =
                        `How to deposit:<br>1. Enter the amount you want to deposit<br>2. Click "Initiate Deposit"<br>3. Complete deposit in-game`;
                    inputField.value = '';
                    inputField.placeholder = 'Enter amount to deposit';
                } else {
                    const errorMessage = document.querySelector('.error-message');
    
                    if (errorMessage) { 
                        if (count === 0) {
                            count = count + 1;  
                        } else { 
                            errorMessage.remove();
                        }
                    }
    
                    withdrawBtn.style.display = 'inline-block';
                    depositBtn.style.display = 'none';
    
                    instructions.innerHTML =
                        `How to withdraw:<br>1. Enter the amount you want to withdraw<br>2. Click "Initiate Withdrawal"<br>3. Complete withdrawal in-game`;
                    inputField.value = '';
                    inputField.placeholder = 'Enter amount to withdraw';
                }
            }
    
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const type = tab.classList.contains('deposit') ? 'deposit' : 'withdraw';
                    switchTab(type);
                });
            });
    
            depositBtn.onclick = async () => {
                const amount = parseFloat(inputField.value);
            
                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
            
                window.location.href = `/deposit?amount=${encodeURIComponent(amount)}`;
            };
    
            withdrawBtn.onclick = () => {
                const amount = parseFloat(inputField.value);
    
                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
    
                window.location.href = `/withdraw?amount=${encodeURIComponent(amount)}&page=${encodeURIComponent("mines")}`;
            };
    
            window.onload = function() {
                const errorMessage = document.querySelector('.error-message');
        
                if (errorMessage) {
                    openWallet('withdraw');
                }
            };
    </script>
</script>

</body>
</html>
