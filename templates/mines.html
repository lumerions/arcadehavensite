<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - AH Gambling</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { border-bottom: 1px solid #333; }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .balance-wrapper {
            margin-left: auto;
            position: relative;
        }

        .balance-btn {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
        }



        .balance-btn:hover {
            background: #222;
            border-color: #555;
        }

        .balance-menu {
            position: absolute;
            right: 0;
            top: 120%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 160px;
            padding: 0.5rem 0;
            display: none;
            z-index: 100;
        }

        .balance-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .balance-menu a:hover {
            background: #222;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 0.4rem 0;
        }

        .balance-wrapper.open .balance-menu {
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ðŸ”¹ RESPONSIVE GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, clamp(34px, 8vw, 50px));
            gap: clamp(6px, 2vw, 8px);
            justify-content: center;
            margin: 1.25rem 0;
        }

        .cell {
            width: clamp(34px, 8vw, 50px);
            height: clamp(34px, 8vw, 50px);
            border-radius: 6px;
            background: #222;
            border: 1px solid #333;
            touch-action: manipulation;
        }

        .cell.mine { background: #b91c1c; }
        .cell.empty { background: #555; }

        .cell.clicked {
            background: #22c55e;
        }

        .cell.reveal {
            background: #22c55e;
            filter: brightness(0.4);
        }

        button {
            padding: 0.7rem 1.5rem;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            max-width: 260px;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        .error-message {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        @media (max-width: 420px) {
            .card {
                padding: 1.25rem 1rem;
            }
        }
       
        .action-btn {
            position: relative;  
            padding: 0.65rem 1.5rem;
            border: 1px solid #333;
            color: transparent;  
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;  
            max-width: 100%; 
        }

        .action-btn.deposit {
            background: #16a34a;
        }

        .action-btn.deposit::after {
            content: "Initiate Deposit"; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
            color: #000;  
            font-size: 1rem;
        }

        .action-btn.withdraw {
            background: #2563eb;
        }

        .action-btn.withdraw::after {
            content: "Initiate Withdrawal";  
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
            color: #000;  
            font-size: 1rem;
        }


        
        .error-message {
            background: #2a3448; 
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 16px;
            text-align: left;
            border: 1px solid #7c3aed; 
            font-weight: 500;
        }
        
        .error-message strong {
            font-weight: 600; 
        }
        
                
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        .modal.open {
            display: flex;
        }
        
        .wallet {
            background: #1c2433;
            border-radius: 14px;
            width: 420px;
            padding: 20px;
            position: relative;
        }
        
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .wallet-header h2 {
            font-size: 1.2rem;
        }
        
        .close {
            cursor: pointer;
            font-size: 1.4rem;
            color: #9ca3af;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tab {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2a3448;
            color: #cbd5f5;
        }
        
        .tab.active.deposit { background: #16a34a; color:#fff; }
        .tab.active.withdraw { background: #2563eb; color:#fff; }
        
        label {
            display: block;
            font-size: .85rem;
            margin-bottom: 6px;
            color: #cbd5f5;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #2a3448;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 14px;
        }
        
        .instructions {
            background: #2a3448;
            padding: 12px;
            border-radius: 8px;
            font-size: .85rem;
            text-align: left;
            color: #cbd5f5;
            margin-bottom: 16px;
            
        .game-layout {
            display: flex;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Left panel now matches mines card */
        .side-panel {
            width: 300px;
        }
        
        .panel-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 16px;
        }
        
        .mode-toggle.single {
            margin-bottom: 16px;
        }
        
        .mode.full {
            width: 100%;
            background: #7c3aed;
            border: 1px solid #8b5cf6;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: default;
        }
        
        /* Fields */
        .field {
            margin-bottom: 16px;
        }
        
        .field-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #9ca3af;
        }
        
        .bet-input {
            display: flex;
            align-items: center;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 12px;
            gap: 8px;
        }
        
        .bet-input input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
            width: 100%;
        }
        
        .bet-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .bet-actions button {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 6px;
            color: #fff;
            cursor: pointer;
        }
        
        .bet-actions button:hover {
            background: #333;
        }
        
        .start-btn {
            width: 100%;
            margin-top: 12px;
            background: #7c3aed;
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            padding: 14px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .start-btn:hover {
            background: #8b5cf6;
        }
        
        @media (max-width: 900px) {
            .game-layout {
                flex-direction: column;
            }
        
            .side-panel {
                width: 100%;
            }
        }


    </style>
</head>

<script>
function adjustBet(multiplier) {
    const input = document.getElementById('betAmount');
    const value = parseFloat(input.value) || 0;
    input.value = Math.max(1, Math.floor(value * multiplier));
}

function setMaxBet() {
    input = document.getElementById('betAmount');
    input.value = 1000;
}
</script>

<body>
<header>
<nav>
    <a href="/" class="logo">AH Gambling</a>

    <div class="balance-wrapper">
        <button class="balance-btn">$1,000</button>
        <div class="balance-menu">
            <a id="openDeposit">Deposit</a>
            <a id="openWithdraw">Withdraw</a>
            <div class="divider"></div>
            <a href="/logout">Log out</a>
        </div>
    </div>
</nav>
</header>


    
<div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header">
            <h2>Wallet</h2>
            <span class="close">&times;</span>
        </div>

        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
        </div>

        {% if error %}
            <p class="error-message">
                <strong>Error:</strong> {{ error }}
            </p>
        {% endif %}



        <label>Amount</label>
        <input type="text" id="amount" value="">
        <div class="instructions" id="instructions"></div>

        <button class="action-btn deposit" id="depositBtn">
            Initiate Deposit
        </button>
        <button class="action-btn withdraw" id="withdrawBtn">
            Initiate Withdrawal
        </button>
    </div>
</div>

<main>
    <main class="game-layout">
    <aside class="side-panel">
        <div class="panel-card">
            <div class="mode-toggle single">
                <button class="mode active full">Manual</button>
            </div>

            <div class="field">
                <div class="field-header">
                    <span>Bet Amount</span>
                    <span class="muted">Tokens</span>
                </div>

                <div class="bet-input">
                    <span class="currency">$</span>
                    <input type="number" id="betAmount" value="10" min="1">
                </div>

                <div class="bet-actions">
                    <button onclick="adjustBet(0.5)">Â½</button>
                    <button onclick="adjustBet(2)">2Ã—</button>
                    <button onclick="setMaxBet()">MAX</button>
                </div>
            </div>

            <div class="field">
                <div class="field-header">
                    <span>Mines</span>
                </div>

                <div class="bet-input">
                    <span class="emoji">ðŸ’£</span>
                    <input type="number" id="mineCount" value="3" min="1" max="47">
                </div>
            </div>

            <button class="start-btn">Start Game</button>
        </div>
    </aside>

    <div class="card">

        <h1>Mines</h1>

        <div class="grid">
            {% for i in range(48) %}
                <div class="cell" data-index="{{ i }}"></div>
            {% endfor %}
        </div>

        <script>

            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', async () => {
                    if (cell.classList.contains('revealed')) return;
                    const grid = document.querySelector('.grid');
                    if (grid.classList.contains('gamedone')) return;

                    const tileIndex = cell.dataset.index;

                    try {
                        const response = await fetch('/mines/click', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ tileIndex })
                        });

                        if (!response.ok) throw new Error('Request failed');

                        const result = await response.json();
                        const mines = result.mines;

                        if (result.ismine && Array.isArray(mines)) {
                            document.querySelectorAll('.cell').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                } else if (!cellEl.classList.contains('clicked')) {
                                    cellEl.classList.add('reveal');
                                }
                            });
                            grid.classList.add('gamedone');
                        } else {
                            cell.classList.add('clicked');
                        }

                        cell.classList.add('revealed');
                    } catch (err) {
                        console.error('Error sending tile click:', err);
                    }
                });
            });
        </script>

        <form method="POST" action="/startmines">
            <button type="submit">Play Mines</button>
        </form>
    </div>
</main>

    <div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header">
            <h2>Wallet</h2>
            <span class="close">&times;</span>
        </div>

        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
        </div>

        {% if error %}
            <p class="error-message">
                <strong>Error:</strong> {{ error }}
            </p>
        {% endif %}



        <label>Amount</label>
        <input type="text" id="amount" value="">
        <div class="instructions" id="instructions"></div>

        <button class="action-btn deposit" id="depositBtn">
            Initiate Deposit
        </button>
        <button class="action-btn withdraw" id="withdrawBtn">
            Initiate Withdrawal
        </button>
    </div>
</div>


    <script>
        
            const wrapper = document.querySelector('.balance-wrapper');
            const modal = document.getElementById('walletModal');
            const closeBtn = document.querySelector('.close');
            const tabs = document.querySelectorAll('.tab');
            const depositBtn = document.getElementById('depositBtn');
            const withdrawBtn = document.getElementById('withdrawBtn');
            const instructions = document.getElementById('instructions');
            const inputField = document.getElementById('amount');
    
            async function getData() {
                try {
                    const response = await fetch('https://arcadehavengambling.vercel.app/getbalance');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                        const data = await response.text(); 
                        const number = parseFloat(data);
                
                        if (isNaN(number)) {
                            console.error('Error: The response is not a valid number');
                            return "Something went wrong!";
                        }
    
                        return number
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                }
            }
            let count = 0;
    
            function formatWithCommas(num) {
                return num.toLocaleString();
            }
    
            async function updateBalance() {
                let balance = await getData();
                if (typeof balance === 'number') {
                    balance = balance.toLocaleString(); 
                    document.querySelector('.balance-btn').textContent = `$${balance}`;
                } else {
                    document.querySelector('.balance-btn').textContent = "Error loading balance";
                }
            }
    
            updateBalance();
    
            document.querySelector('.balance-btn').onclick = () => {
                wrapper.classList.toggle('open');
            };
    
            document.getElementById('openDeposit').onclick = () => openWallet('deposit');
            document.getElementById('openWithdraw').onclick = () => openWallet('withdraw');
    
            closeBtn.onclick = () => modal.classList.remove('open');
            modal.onclick = e => e.target === modal && modal.classList.remove('open');
    
            function openWallet(type) {
                modal.classList.add('open');
                switchTab(type);
            }
    
            function switchTab(type) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    
                const tab = document.querySelector('.tab.' + type);
                tab.classList.add('active');
    
                if (type === 'deposit') {
                    depositBtn.style.display = 'inline-block';
                    withdrawBtn.style.display = 'none';
    
                    instructions.innerHTML =
                        `How to deposit:<br>1. Enter the amount you want to deposit<br>2. Click "Initiate Deposit"<br>3. Complete deposit in-game`;
                    inputField.value = '';
                    inputField.placeholder = 'Enter amount to deposit';
                } else {
                    const errorMessage = document.querySelector('.error-message');
    
                    if (errorMessage) { 
                        if (count === 0) {
                            count = count + 1;  
                        } else { 
                            errorMessage.remove();
                        }
                    }
    
                    withdrawBtn.style.display = 'inline-block';
                    depositBtn.style.display = 'none';
    
                    instructions.innerHTML =
                        `How to withdraw:<br>1. Enter the amount you want to withdraw<br>2. Click "Initiate Withdrawal"<br>3. Complete withdrawal in-game`;
                    inputField.value = '';
                    inputField.placeholder = 'Enter amount to withdraw';
                }
            }
    
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const type = tab.classList.contains('deposit') ? 'deposit' : 'withdraw';
                    switchTab(type);
                });
            });
    
            depositBtn.onclick = async () => {
                const amount = parseFloat(inputField.value);
            
                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
            
                window.location.href = `/deposit?amount=${encodeURIComponent(amount)}`;
            };
    
            withdrawBtn.onclick = () => {
                const amount = parseFloat(inputField.value);
    
                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
    
                window.location.href = `/withdraw?amount=${encodeURIComponent(amount)}&page=${encodeURIComponent("mines")}`;
            };
    
            window.onload = function() {
                const errorMessage = document.querySelector('.error-message');
        
                if (errorMessage) {
                    openWallet('withdraw');
                }
            };
    </script>
</body>
</html>
