<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - AH Gambling</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { border-bottom: 1px solid #333; }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .balance-wrapper {
            margin-left: auto;
            position: relative;
        }

        .balance-btn {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
        }



        .balance-btn:hover {
            background: #222;
            border-color: #555;
        }

        .balance-menu {
            position: absolute;
            right: 0;
            top: 120%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 160px;
            padding: 0.5rem 0;
            display: none;
            z-index: 100;
        }

        .balance-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .balance-menu a:hover {
            background: #222;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 0.4rem 0;
        }

        .balance-wrapper.open .balance-menu {
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ðŸ”¹ RESPONSIVE GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, clamp(34px, 8vw, 50px));
            gap: clamp(6px, 2vw, 8px);
            justify-content: center;
            margin: 1.25rem 0;
        }

        .cell {
            width: clamp(34px, 8vw, 50px);
            height: clamp(34px, 8vw, 50px);
            border-radius: 6px;
            background: #222;
            border: 1px solid #333;
            touch-action: manipulation;
        }

        .cell.mine { background: #b91c1c; }
        .cell.empty { background: #555; }

        .cell.clicked {
            background: #22c55e;
        }

        .cell.reveal {
            background: #22c55e;
            filter: brightness(0.4);
        }

        button {
            padding: 0.7rem 1.5rem;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            max-width: 260px;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        .error-message {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        @media (max-width: 420px) {
            .card {
                padding: 1.25rem 1rem;
            }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="/" class="logo">AH Gambling</a>

        <div class="balance-wrapper">
            <button class="balance-btn">$1000</button>
            <div class="balance-menu">
                <a href="/deposit">Deposit</a>
                <a href="/withdraw">Withdraw</a>
                <div class="divider"></div>
                <a href="/logout">Log out</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="card">
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <h1>Mines</h1>

        <div class="grid">
            {% for i in range(48) %}
                <div class="cell" data-index="{{ i }}"></div>
            {% endfor %}
        </div>

        <script>
            document.querySelector('.balance-btn').addEventListener('click', () => {
                document.querySelector('.balance-wrapper').classList.toggle('open');
            });

            async function updateBalance(userId) {
                try {
                    const response = await fetch(`/balance?userId=${userId}`);
                    if (!response.ok) throw new Error('Network response was not ok');

                    const data = await response.json();
                    document.querySelector('.balance-btn').textContent = `$${data.balance}`;
                } catch (error) {
                    console.error('Error fetching balance:', error);
                }
            }

            updateBalance(123);

            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', async () => {
                    if (cell.classList.contains('revealed')) return;
                    const grid = document.querySelector('.grid');
                    if (grid.classList.contains('gamedone')) return;

                    const tileIndex = cell.dataset.index;

                    try {
                        const response = await fetch('/mines/click', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ tileIndex })
                        });

                        if (!response.ok) throw new Error('Request failed');

                        const result = await response.json();
                        const mines = result.mines;

                        if (result.ismine && Array.isArray(mines)) {
                            document.querySelectorAll('.cell').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                } else if (!cellEl.classList.contains('clicked')) {
                                    cellEl.classList.add('reveal');
                                }
                            });
                            grid.classList.add('gamedone');
                        } else {
                            cell.classList.add('clicked');
                        }

                        cell.classList.add('revealed');
                    } catch (err) {
                        console.error('Error sending tile click:', err);
                    }
                });
            });
        </script>

        <form method="POST" action="/startmines">
            <button type="submit">Play Mines</button>
        </form>
    </div>
</main>
</body>
</html>
