<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towers - AH Gambling</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    /* Your existing styles here */

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    header {
      border-bottom: 1px solid #333;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
    }

    .payout-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px 60px;
      background: #1c1c1c;
      border: 1px solid #2e2e2e;
      border-radius: 14px;
      padding: 24px 32px;
      margin: 1.5rem 0;
    }

    /* Modal and Button Styles */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.open {
      display: flex;
    }

    .wallet {
      background: #1c2433;
      border-radius: 14px;
      width: 420px;
      padding: 20px;
      position: relative;
    }

    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .close {
      cursor: pointer;
      font-size: 1.4rem;
      color: #9ca3af;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .action-btn.deposit {
      background: #16a34a;
      color: #000;
    }

    .action-btn.withdraw {
      background: #2563eb;
      color: #000;
    }

    /* Additional Styles for confirm modal */
    #confirmModal .wallet {
      border: 2px solid #a855f7;
    }

    #confirmModal h2 {
      color: #c084fc;
    }

    #confirmModal .instructions {
      background: #1e3a8a;
      border: 1px solid #3b82f6;
      color: #e0e7ff;
    }
  </style>
</head>

<body>

<!-- Your content here -->

<!-- ===== CONFIRM MODAL (ADDED) ===== -->
<div class="modal" id="confirmModal">
  <div class="wallet">
    <div class="wallet-header">
      <h2 id="confirmTitle">Deposit Ready!</h2>
      <span class="close" id="closeConfirm">&times;</span>
    </div>

    <div class="instructions" id="confirmSteps">
      <strong>Next Steps:</strong><br>
      1. Click the button below to open Roblox<br>
      2. Join the game and it will automatically read the code<br>
      3. Complete the deposit in-game
    </div>

    <button class="action-btn deposit" id="openRobloxBtn" style="margin-bottom:10px">
      Open Roblox Game
    </button>

    <button class="action-btn deposit" id="doneBtn">
      Done
    </button>
  </div>
</div>

<!-- Example deposit and withdraw buttons -->
<button class="action-btn deposit">Deposit</button>
<button class="action-btn withdraw">Withdraw</button>

<script>
  /* ===== CONFIRM MODAL LOGIC (ADDED) ===== */
  const confirmModal = document.getElementById('confirmModal');
  const confirmTitle = document.getElementById('confirmTitle');
  const confirmSteps = document.getElementById('confirmSteps');
  const closeConfirm = document.getElementById('closeConfirm');
  const doneBtn = document.getElementById('doneBtn');
  const openRobloxBtn = document.getElementById('openRobloxBtn');

  // Select all the action buttons (deposit or withdraw)
  const actionButtons = document.querySelectorAll('.action-btn.deposit, .action-btn.withdraw');

  // Loop through each action button and add event listener
  actionButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Hide modal if open and show the confirm modal
      confirmModal.classList.add('open');
    
      // Check if the button clicked is for "withdraw" or "deposit"
      if (button.classList.contains('withdraw')) {
        confirmTitle.textContent = 'Withdrawal Code';
        confirmSteps.innerHTML = `
          <strong>Next Steps:</strong><br>
          1. Click the button below to open Roblox<br>
          2. Join the game and it will automatically read the code<br>
          3. Receive the funds within seconds
        `;
        openRobloxBtn.className = 'action-btn withdraw';  // Update button style
        doneBtn.className = 'action-btn withdraw';  // Update button style
      } else {
        confirmTitle.textContent = 'Deposit Ready!';
        confirmSteps.innerHTML = `
          <strong>Next Steps:</strong><br>
          1. Click the button below to open Roblox<br>
          2. Join the game and it will automatically read the code<br>
          3. Complete the deposit in-game
        `;
        openRobloxBtn.className = 'action-btn deposit';  // Update button style
        doneBtn.className = 'action-btn deposit';  // Update button style
      }
    });
  });

  // Close the modal
  closeConfirm.onclick = () => confirmModal.classList.remove('open');
  doneBtn.onclick = () => confirmModal.classList.remove('open');
  confirmModal.onclick = e => {
    if (e.target === confirmModal) confirmModal.classList.remove('open');
  };
</script>

</body>
</html>
