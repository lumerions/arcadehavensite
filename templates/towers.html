<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Towers - AH Gambling</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
}

header {
    border-bottom: 1px solid #333;
}

nav {
    max-width: 1200px;
    margin: auto;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
}

.logo {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.25rem;
}

.balance-wrapper {
    margin-left: auto;
    position: relative;
}

.balance-btn {
    background: #111;
    border: 1px solid #333;
    color: #fff;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    cursor: pointer;
}

.balance-menu {
    position: absolute;
    right: 0;
    top: 120%;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    min-width: 160px;
    padding: 0.5rem 0;
    display: none;
    z-index: 100;
}

.balance-menu a {
    display: block;
    padding: 0.5rem 1rem;
    color: #fff;
    text-decoration: none;
    font-size: 0.875rem;
    cursor: pointer;
}

.balance-menu a:hover {
    background: #222;
}

.divider {
    height: 1px;
    background: #333;
    margin: 0.4rem 0;
}

.balance-wrapper.open .balance-menu {
    display: block;
}

/* ===== MAIN CARD ===== */

main {
    display: flex;
    justify-content: center;
    padding: 3rem 1.5rem;
}

.card {
    background: #111;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 2rem;
    max-width: 520px;
    width: 100%;
    text-align: center;
}

/* ===== WALLET MODAL ===== */

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.modal.open {
    display: flex;
}

.wallet {
    background: #1c2433;
    border-radius: 14px;
    width: 420px;
    padding: 20px;
    position: relative;
}

.wallet-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.wallet-header h2 {
    font-size: 1.2rem;
}

.close {
    cursor: pointer;
    font-size: 1.4rem;
    color: #9ca3af;
}

/* ===== TABS ===== */

.tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
}

.tab {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #2a3448;
    color: #cbd5f5;
}

.tab.active.deposit { background: #16a34a; color:#fff; }
.tab.active.withdraw { background: #2563eb; color:#fff; }

/* ===== FORM ===== */

label {
    display: block;
    font-size: .85rem;
    margin-bottom: 6px;
    color: #cbd5f5;
}

input {
    width: 100%;
    padding: 12px;
    background: #2a3448;
    border: 2px solid #7c3aed;
    border-radius: 8px;
    color: #fff;
    margin-bottom: 14px;
}

.instructions {
    background: #2a3448;
    padding: 12px;
    border-radius: 8px;
    font-size: .85rem;
    text-align: left;
    color: #cbd5f5;
    margin-bottom: 16px;
}

.action-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.action-btn.deposit { background: #16a34a; color:#000; }
.action-btn.withdraw { background: #2563eb; color:#000; }
</style>
</head>

<body>

<header>
<nav>
    <a href="/" class="logo">AH Gambling</a>

    <div class="balance-wrapper">
        <button class="balance-btn">$1,000</button>
        <div class="balance-menu">
            <a id="openDeposit">Deposit</a>
            <a id="openWithdraw">Withdraw</a>
            <div class="divider"></div>
            <a href="/logout">Log out</a>
        </div>
    </div>
</nav>
</header>
<main>
  <div class="card">
    <h1>Towers</h1>

    <div class="payout-grid">
      <div class="payout"><span>$</span>1,046</div>
      <div class="payout"><span>$</span>1,046</div>
      <div class="payout"><span>$</span>1,046</div>

      <div class="payout"><span>$</span>762</div>
      <div class="payout"><span>$</span>762</div>
      <div class="payout"><span>$</span>762</div>

      <div class="payout"><span>$</span>621</div>
      <div class="payout"><span>$</span>621</div>
      <div class="payout"><span>$</span>621</div>

      <div class="payout"><span>$</span>461</div>
      <div class="payout"><span>$</span>461</div>
      <div class="payout"><span>$</span>461</div>

      <div class="payout"><span>$</span>306</div>
      <div class="payout"><span>$</span>306</div>
      <div class="payout"><span>$</span>306</div>

      <div class="payout"><span>$</span>232</div>
      <div class="payout"><span>$</span>232</div>
      <div class="payout"><span>$</span>232</div>

      <div class="payout"><span>$</span>177</div>
      <div class="payout"><span>$</span>177</div>
      <div class="payout"><span>$</span>177</div>

      <div class="payout"><span>$</span>151</div>
      <div class="payout"><span>$</span>151</div>
      <div class="payout"><span>$</span>151</div>
    </div>

    <form method="POST" action="/towers">
      <button type="submit">Play Towers</button>
    </form>
  </div>
</main>


<div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header">
            <h2>Wallet</h2>
            <span class="close">&times;</span>
        </div>

        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
            <button class="tab">Purchase</button>
            <button class="tab">Rakeback</button>
        </div>

        <label>Amount</label>
        <input value="10000">

        <div class="instructions" id="instructions">
            1. Click "Initiate Deposit"<br>
            2. Click the Roblox deep link<br>
            3. Game reads the code<br>
            4. Complete deposit in-game
        </div>

        <button class="action-btn deposit" id="actionBtn">
            Initiate Deposit
        </button>
    </div>
</div>

<script>
const wrapper = document.querySelector('.balance-wrapper');
const modal = document.getElementById('walletModal');
const closeBtn = document.querySelector('.close');
const tabs = document.querySelectorAll('.tab');
const actionBtn = document.getElementById('actionBtn');
const instructions = document.getElementById('instructions');

document.querySelector('.balance-btn').onclick = () => {
    wrapper.classList.toggle('open');
};

document.getElementById('openDeposit').onclick = () => openWallet('deposit');
document.getElementById('openWithdraw').onclick = () => openWallet('withdraw');

closeBtn.onclick = () => modal.classList.remove('open');
modal.onclick = e => e.target === modal && modal.classList.remove('open');

function openWallet(type) {
    modal.classList.add('open');
    switchTab(type);
}

function switchTab(type) {
    tabs.forEach(t => t.classList.remove('active','deposit','withdraw'));
    actionBtn.className = 'action-btn ' + type;

    const tab = document.querySelector('.tab.' + type);
    tab.classList.add('active', type);

    if (type === 'deposit') {
        actionBtn.textContent = 'Initiate Deposit';
        instructions.innerHTML =
            `1. Click "Initiate Deposit"<br>
             2. Click the Roblox deep link<br>
             3. Game reads the code<br>
             4. Complete deposit in-game`;
    } else {
        actionBtn.textContent = 'Initiate Withdrawal';
        instructions.innerHTML =
            `1. Click "Initiate Withdrawal"<br>
             2. Click the Roblox deep link<br>
             3. Game reads the code<br>
             4. Receive funds in seconds`;
    }
}

tabs.forEach(tab => {
    tab.onclick = () => {
        if (tab.classList.contains('deposit')) switchTab('deposit');
        if (tab.classList.contains('withdraw')) switchTab('withdraw');
    };
});
</script>

</body>
</html>
