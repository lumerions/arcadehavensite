    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid #333;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .balance-wrapper {
            margin-left: auto;
            position: relative;
        }

        .balance-btn {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .balance-btn:hover {
            background: #222;
            border-color: #555;
        }

        .balance-menu {
            position: absolute;
            right: 0;
            top: 120%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            min-width: 160px;
            padding: 0.5rem 0;
            display: none;
            z-index: 100;
        }

        .balance-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .balance-menu a:hover {
            background: #222;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 0.4rem 0;
        }

        .balance-wrapper:focus-within .balance-menu {
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== GRID ===== */

        .payout-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 60px;
            background: #1c1c1c;
            border: 1px solid #2e2e2e;
            border-radius: 14px;
            padding: 24px 32px;
            margin: 1.5rem 0;
        }

        .payout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: #d1d5db;
            user-select: none;
        }
        
        .payout span {
            color: #22c55e; 
            font-size: 1.1rem;
        }

        button {
            padding: 0.65rem 1.5rem;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.7rem;
            }

            .card {
                padding: 1.5rem;
            }

            .payout-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px 32px;
                padding: 20px;
            }

            .payout {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 420px) {
            .payout-grid {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 18px;
            }

            .payout {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
