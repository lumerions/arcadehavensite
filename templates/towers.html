<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers â€¢ AH Gambling</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
                'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            border-bottom: 1px solid #333333;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        /* Main */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            color: #ff5555;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 8px;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            background-color: #222222;
            border: 1px solid #333333;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .cell:hover {
            background-color: #2a2a2a;
        }

        .cell.tower {
            background-color: #15803d;
        }

        .cell.empty {
            background-color: #555555;
        }

        /* Button */
        form {
            margin-top: 1.5rem;
        }

        button {
            padding: 0.6rem 1.25rem;
            background-color: #222222;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #333333;
            border-color: #555555;
        }

        @media (max-width: 600px) {
            main {
                padding: 2rem 1rem;
            }

            .grid {
                grid-template-columns: repeat(8, 42px);
                gap: 6px;
            }

            .cell {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="/" class="logo">AH Gambling</a>
    </nav>
</header>

<main>
    <div class="card">
        <h1>Towers</h1>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="grid">
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>

            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>

            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>

            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>

            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell tower"></div>
            <div class="cell empty"></div>
        </div>

        <form method="POST" action="/towers">
            <button type="submit">Play Towers</button>
        </form>
    </div>
</main>
</body>
</html>
