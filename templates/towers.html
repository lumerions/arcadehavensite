

    {% extends "main.html" %}

    {% block title %}Towers - AH Gambling{% endblock %}

    {% block content %}

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .panel-card {
            background: linear-gradient(180deg, #1e2140, #15162b);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid #2e2f55;
        }

        header { border-bottom: 1px solid #333; }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px 10px; 
            }

            .side-panel {
                width: 100%;
                max-width: 520px;
                position: sticky; 
                top: 0;           
                padding: 10px 0;
                z-index: 101;     
            }

            .card {
                width: 100%;
                margin-top: 10px; 
            }
        }

        @media (max-width: 420px) {
            .payout-grid {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 18px;
            }

            .payout {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
            }
        }

        .payout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: #d1d5db;
            user-select: none;
        }

        .payout span {
            color: #22c55e; 
            font-size: 1.1rem;
        }

        .payout.reveal {
            background-color: #272727; 
            border: 2px solid #22c55e; 
            border-radius: 8px;
            color: #22c55e; 
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .payout.mine {
            background-color: #b91c1c; 
            border: 2px solid #f87171; 
            border-radius: 8px;
            color: #f87171; 
            font-weight: 700;
            transition: background 0.3s, transform 0.2s;
        }


        .payout-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 60px;
            background: #1c1c1c;
            border: 1px solid #2e2e2e;
            border-radius: 14px;
            padding: 24px 32px;
            margin: 1.5rem 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
            width: 100%; 
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(5, clamp(33px, 7.5vw, 83px));
            grid-auto-flow: column;
            gap: clamp(5px, 1.7vw, 13px);
            justify-content: center;
            margin: 1.25rem 0;
        }
        
        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            background: #222;
            border: 1px solid #333;
            touch-action: manipulation;
            display: flex;             
            justify-content: center;   
            align-items: center;      
            font-size: 2.5em;          
            font-weight: bold;      
            color: #fff;              
            text-align: center;       
        }

        


        .cell.mine { background: #b91c1c; }
        .cell.empty { background: #555; }

        .cell.clicked {
            background: #22c55e;
        }

        .cell.reveal {
            background: #22c55e;
            filter: brightness(0.4);
        }

        button {
            padding: 0.7rem 1.5rem;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            max-width: 260px;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        .error-message {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        @media (max-width: 420px) {
            .card {
                padding: 1.25rem 1rem;
            }
        }

        .error-message {
            background: #2a3448; 
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 16px;
            text-align: left;
            border: 1px solid #7c3aed; 
            font-weight: 500;
        }
        
        .error-message strong {
            font-weight: 600; 
        }
        
        label {
            display: block;
            font-size: .85rem;
            margin-bottom: 6px;
            color: #cbd5f5;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #2a3448;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 14px;
        
        }

        .input2 {
            width: 100%;
            padding: 12px;
            background: #2a3448;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 14px;
            position: relative;
            top: 4px;
            -moz-appearance: textfield;
        }
        
        .input2::-webkit-inner-spin-button,
        .input2::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        
        .game-layout {
            display: flex;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .side-panel {
            width: 300px;
            flex-shrink: 0;
            position: sticky; 
            top: 20px;
            z-index: 100;          
            background-color: #000;
            height: fit-content;   
        }

        .panel-card {
            background: linear-gradient(180deg, #1e2140, #15162b);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid #2e2f55;
        }

        .field {
            margin-bottom: 3px;
        }

        .field-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #c7c9ff;
        }

        .muted {
            opacity: 0.6;
        }

        .currency,
        .emoji {
            opacity: 0.7;
            font-size: 0.9rem; 
        }

        @media (max-width: 900px) {
            .game-layout {
                flex-direction: column;
            }

            .side-panel {
                width: 100%;
            }
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }

        .game-container {
            display: flex;
            flex-direction: row; 
            align-items: flex-start; 
            gap: 24px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto; 
            padding: 20px;
        }
    </style>
</head>

<main>

<div class="game-container">

    <div class="side-panel">
        {% include "sidepanel.html" %}

        <div class="panel-card" id="cashoutInfo" style="margin-top: 15px; text-align: center;">
            <div style="font-size: 0.8rem; color: #9ca3af; margin-bottom: 4px;">Profit Potential</div>
            <div style="font-size: 1.2rem; font-weight: bold; color: #22c55e;">
                $<span id="currentAmount">0</span>
            </div>
        </div>
        <button id="playTowersBtn" class="primary-btn">Play Towers</button>
    </div>

    
    <div class="card">
        <h2 style="margin-bottom: 10px;">Towers</h2>
        <div class="payout-grid">
            {% for i in range(24) %}
                {% set row = 7 - (i // 3) %}
                <div class="payout" data-index="{{ i }}" data-row="{{ row }}">
                    <span>$</span><span class="payout-value">0</span>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</main>

 <script>

            function adjustBet(multiplier) {
                const input = document.getElementById('betAmount');
                const value = parseFloat(input.value) || 0;
                input.value = Math.max(1, Math.floor(value * multiplier));
            }

            function setMaxBet() {
                const input = document.getElementById('betAmount');
                const balanceBtn = document.querySelector('.balance-btn');

                const balanceText = balanceBtn.textContent.replace(/\$|,/g, '');
                const balanceNumber = parseFloat(balanceText) || 0;

                input.value = balanceNumber;
            }

            document.getElementById('playTowersBtn').addEventListener('click', async () => {
                const betAmount = parseFloat(document.getElementById('betAmount').value) || 0;
                const mineCount = parseInt(document.getElementById('mineCount').value) || 0;
                const playBtn = document.getElementById('playTowersBtn');
            
                if (playBtn.textContent.includes('Cashout')) {
                    try {
                        const response = await fetch('/games/cashout', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ Game: "Towers" })
                        });
            
                        if (!response.ok) throw new Error('Request failed');
            
                        if (response.redirected) window.location.href = response.url;
            
                        const result =  await response.json();
                        const mines = result.mines;
            
                        if (Array.isArray(mines)) {
                            document.querySelectorAll('.payout').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                const r = Number(cellEl.dataset.row);
                                const payoutEl = cellEl.querySelector('.payout-value');
                                const dollarEl = cellEl.querySelector('span'); 
            
                                cellEl.classList.remove('mine', 'reveal');
            
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                    if (dollarEl) dollarEl.style.display = 'none'; 
                                    if (payoutEl) payoutEl.textContent = 'ðŸ’£';
                                } else if (cellEl.classList.contains('clicked')) {
                                    cellEl.classList.add('reveal');
                                    if (payoutEl) {
                                        const betA = Number(result.betamount) || 0;
                                        let mine_multiplier = (result.mines.length / 23) ** 1.5 + 0.1;  
                                        let cashAmount = Math.floor(betA * (r + 1) * mine_multiplier * 0.4);
                                        payoutEl.textContent = cashAmount;
                                    }
                                }
                            });
                        }
            
                         updateBalance();
                        playBtn.style.backgroundColor = '';
                        playBtn.textContent = 'Play Towers';
            
                    } catch (err) {
                        console.error('Error starting Towers:', err);
                        alert('Failed to start Towers. Please try again.');
                    }
                } else {
                    try {
                        const Game = "Towers";
                        const response =  await fetch('/games/start', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ betAmount, mineCount, Game })
                        });
            
                        if (!response.ok) throw new Error('Request failed');
            
                        if (response.redirected) window.location.href = response.url;
            
                    } catch (err) {
                        console.error('Error starting Towers:', err);
                        alert('Failed to start Towers. Please try again.');
                    }
                }
            });

            document.querySelectorAll('.payout').forEach(cell => {
                cell.addEventListener('click', async () => {
                    if (cell.classList.contains('revealed')) return;
            
                    const grid = document.querySelector('.payout-grid');
                    if (grid.classList.contains('gamedone')) return;
            
                    const tileIndex = cell.dataset.index;
                    const Row = cell.dataset.row;
                    const playBtn = document.getElementById('playTowersBtn');
                    const Game = "Towers";
            
                    try {
                        const response =  await fetch('/games/click', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ tileIndex, Game })
                        });
                    
                        if (!response.ok) throw new Error('Request failed');
                    
                        const result = await response.json();
                        const mines = result.mines;
                    
                        if (result.ismine && Array.isArray(mines)) {
                            document.querySelectorAll('.payout').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                const payoutEl = cellEl.querySelector('.payout-value');
                                const dollarEl = cellEl.querySelector('span'); 
                    
                                cellEl.classList.remove('mine', 'reveal');
                    
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                    if (dollarEl) dollarEl.style.display = 'none'; 
                                    if (payoutEl) payoutEl.textContent = 'ðŸ’£';
                                } else if (cellEl.classList.contains('clicked') && index == tileIndex) {
                                    cellEl.classList.add('reveal');
                                    if (payoutEl) {
                                        const row = Number(cellEl.dataset.row);
                                        const bet = Number(result.betamount) || 0;
                                        const mineCount = Number(result.minescount) || 0;
                                        let mine_multiplier = (mineCount / 23) ** 1.5 + 0.1;  
                                        let cashAmount = Math.floor(bet * (row + 1) * mine_multiplier * 0.4);
                                        payoutEl.textContent = cashAmount;
                                    }
                                }
                            });
                    
                            const playBtn = document.getElementById('playTowersBtn');
                            playBtn.style.backgroundColor = '';
                            playBtn.textContent = 'Play Towers';
                            document.getElementById('currentAmount').textContent = '0';
                            document.querySelector('.payout-grid').classList.add('gamedone');
                    
                        } else { 
                            cell.classList.add('clicked', 'revealed');
                            const rowValue = cell.dataset.row;
                            const playBtn = document.getElementById('playTowersBtn');
                    
                            const cashoutResponse = await fetch(`/games/cashoutamount?Game=Towers&Row=${rowValue}`, { method: 'GET', credentials: 'include' });
                            if (!cashoutResponse.ok) return;
                    
                            const data =  await cashoutResponse.json();
                            const currentAmount = data.amount;
                            cell.classList.add('reveal'); 
                            document.getElementById('currentAmount').textContent = currentAmount;
                            playBtn.style.backgroundColor = '#16a34a';
                            playBtn.textContent = 'Cashout';
                        }
                    
                    } catch (err) {
                        console.error('Error handling tile click:', err);
                    }

                });
            });

            let row = -1;
        
            async function restoreRevealedTiles() {
                const response =  await fetch('/games/getCurrentData', { credentials: 'include' });
                if (!response.ok) return;
        
                const revealedIndices = await response.json();
        
                document.querySelectorAll('.payout').forEach(cell => {
                    const index = Number(cell.dataset.index);
                    const maxRow = 8;
                    const currentrow = maxRow - 1 - Math.floor(index / 3);
        
                    if (currentrow > row) row = currentrow;
        
                    if (revealedIndices.includes(index)) {
                        cell.classList.add('reveal');
                    }
                });
        
                const playBtn = document.getElementById('playTowersBtn');
                playBtn.textContent = revealedIndices.length ? 'Cashout' : 'Play Towers';
                playBtn.style.backgroundColor = revealedIndices.length ? '#16a34a' : '';
            }

            async function initGame() {
                await restoreRevealedTiles();

                try {
                    const response = await fetch(`/games/cashoutamount?Game=Towers&Row=${row}`, { 
                        credentials: 'include' 
                    });

                    if (response.ok) {
                        const data = await response.json(); 
                        
                        const currentamount = Number(data.amount) || 0;
                        document.getElementById('currentAmount').textContent = currentamount;

                        document.querySelectorAll('.payout').forEach(cell => {
                            const payoutEl = cell.querySelector('.payout-value');
                            if (payoutEl) {
                                const row = Number(cell.dataset.row);
                                const betamount = Number(data.betamount) || 0;
                                const mineCount = Number(data.minescount) || 0;
                                let mine_multiplier = mineCount / 23 ** 1.5 + 0.1
                                let cashAmount = Math.floor(betamount * (row + 1) * mine_multiplier * 0.4)
                                payoutEl.textContent = cashAmount;
                            } else {
                                console.warn('Invalid payout element', cell);
                            }
                        });
                    }
                } catch (err) {
                    console.error("Initialization error:", err);
                }
            }

            initGame();
    </script>
{% endblock %}
