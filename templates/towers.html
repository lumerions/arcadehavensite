<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Towers - AH Gambling</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
}

header {
    border-bottom: 1px solid #333;
}

nav {
    max-width: 1200px;
    margin: auto;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
}

.logo {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.25rem;
}

@media (max-width: 768px) {
    h1 {
        font-size: 1.7rem;
    }

    .card {
        padding: 1.5rem;
    }

    .payout-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px 32px;
        padding: 20px;
    }

    .payout {
        font-size: 0.95rem;
    }
}

@media (max-width: 420px) {
    .payout-grid {
        grid-template-columns: 1fr;
        gap: 14px;
        padding: 18px;
    }

    .payout {
        font-size: 0.9rem;
    }

    button {
        width: 100%;
    }
}


.payout-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px 60px;
    background: #1c1c1c;
    border: 1px solid #2e2e2e;
    border-radius: 14px;
    padding: 24px 32px;
    margin: 1.5rem 0;
}

.payout {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 1rem;
    font-weight: 500;
    color: #d1d5db;
    user-select: none;
}

.payout span {
    color: #22c55e; 
    font-size: 1.1rem;
}

.payout.reveal {
    background-color: #272727; 
    border: 2px solid #22c55e; 
    border-radius: 8px;
    color: #22c55e; 
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
}

.payout.mine {
    background-color: #b91c1c; 
    border: 2px solid #f87171; 
    border-radius: 8px;
    color: #f87171; 
    font-weight: 700;
    transition: background 0.3s, transform 0.2s;
}

.balance-wrapper {
    margin-left: auto;
    position: relative;
}

.balance-btn {
    background: #111;
    border: 1px solid #333;
    color: #fff;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    cursor: pointer;
}

.balance-menu {
    position: absolute;
    right: 0;
    top: 120%;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    min-width: 160px;
    padding: 0.5rem 0;
    display: none;
    z-index: 100;
}

.balance-menu a {
    display: block;
    padding: 0.5rem 1rem;
    color: #fff;
    text-decoration: none;
    font-size: 0.875rem;
    cursor: pointer;
}

.balance-menu a:hover {
    background: #222;
}

.divider {
    height: 1px;
    background: #333;
    margin: 0.4rem 0;
}

.balance-wrapper.open .balance-menu {
    display: block;
}

.tab.active {
    background-color: #2a3448; 
    color: #fff; 
}

main {
    display: flex;
    justify-content: center;
    padding: 3rem 1.5rem;
}

.card {
    background: #111;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 2rem;
    max-width: 520px;
    width: 100%;
    text-align: center;
}


.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.modal.open {
    display: flex;
}

.wallet {
    background: #1c2433;
    border-radius: 14px;
    width: 420px;
    padding: 20px;
    position: relative;
}

.wallet-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.wallet-header h2 {
    font-size: 1.2rem;
}

.close {
    cursor: pointer;
    font-size: 1.4rem;
    color: #9ca3af;
}

.tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
}

.tab {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #2a3448;
    color: #cbd5f5;
}

.tab.active.deposit { background: #16a34a; color:#fff; }
.tab.active.withdraw { background: #2563eb; color:#fff; }

label {
    display: block;
    font-size: .85rem;
    margin-bottom: 6px;
    color: #cbd5f5;
}

input {
    width: 100%;
    padding: 12px;
    background: #2a3448;
    border: 2px solid #7c3aed;
    border-radius: 8px;
    color: #fff;
    margin-bottom: 14px;
}
    
.game-layout {
    display: flex;
    gap: 24px;
    width: 100%;
    max-width: 1200px;
}

.instructions {
    background: #2a3448;
    padding: 12px;
    border-radius: 8px;
    font-size: .85rem;
    text-align: left;
    color: #cbd5f5;
    margin-bottom: 16px;
}

.action-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

button {
    padding: 0.65rem 1.5rem;
    background: #222;
    border: 1px solid #333;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
}

button:hover {
    background: #333;
    border-color: #555;
}


.action-btn {
    position: relative;  
    padding: 0.65rem 1.5rem;
    border: 1px solid #333;
    color: transparent;  
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem; 
    font-family: Arial, sans-serif; 
    font-weight: normal; 
}

.action-btn.deposit {
    background: #16a34a;
}

.action-btn.deposit::after {
    content: "Initiate Deposit"; 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);  
    color: #000;  
    font-size: 1rem;
    font-family: Arial, sans-serif; 
    font-weight: normal;
}

.action-btn.withdraw {
    background: #2563eb;
}

.action-btn.withdraw::after {
    content: "Initiate Withdrawal";  
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);  
    color: #000;  
    font-size: 1rem;
    font-family: Arial, sans-serif; 
    font-weight: normal; 
}

.error-message {
    background: #2a3448; 
    color: #f87171;
    padding: 12px;
    border-radius: 8px;
    font-size: 0.85rem;
    margin-top: 16px;
    text-align: left;
    border: 1px solid #7c3aed; 
    font-weight: 500;
}

.error-message strong {
    font-weight: 600; 
}



.field {
    margin-bottom: 3px;
}

.field-header {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    margin-bottom: 6px;
    color: #c7c9ff;
}

.muted {
    opacity: 0.6;
}

.bet-input {
    display: flex;
    align-items: center;
    background: #2a2d52;
    border-radius: 10px;
    padding: 6px 10px; 
    gap: 6px;
    margin-top: 10px; 
}

.bet-input input {
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 0.95rem;
    width: 100%;
    padding: 8px 0 4px 0; 
}


.currency,
.emoji {
    opacity: 0.7;
    font-size: 0.9rem; 
}

.bet-actions {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.bet-actions button {
    flex: 1;
    background: #343769;
    border: none;
    border-radius: 8px;
    padding: 6px;
    color: #fff;
    cursor: pointer;
}

.bet-actions button:hover {
    background: #4a4ee8;
}

@media (max-width: 900px) {
    .game-layout {
        flex-direction: column;
    }

    .side-panel {
        width: 100%;
    }
}
    
.side-panel {
    width: 300px;
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type=number] {
    -moz-appearance: textfield;
}

.panel-card {
    background: linear-gradient(180deg, #1e2140, #15162b);
    border-radius: 14px;
    padding: 16px;
    border: 1px solid #2e2f55;
}

.game-layout {
    display: flex;
    gap: 24px;
    width: 100%;
    max-width: 1200px;
}




</style>
</head>

    
<script>
function adjustBet(multiplier) {
    const input = document.getElementById('betAmount');
    const value = parseFloat(input.value) || 0;
    input.value = Math.max(1, Math.floor(value * multiplier));
}

function setMaxBet() {
    const input = document.getElementById('betAmount');
    const balanceBtn = document.querySelector('.balance-btn');

    const balanceText = balanceBtn.textContent.replace(/\$|,/g, '');
    const balanceNumber = parseFloat(balanceText) || 0;

    input.value = balanceNumber;
}
</script>

<body>

<header>
<nav>
    <a href="/" class="logo">AH Gambling</a>

    <div class="balance-wrapper">
        <button class="balance-btn"></button>
        <div class="balance-menu">
            <a id="openDeposit">Deposit</a>
            <a id="openWithdraw">Withdraw</a>
            <div class="divider"></div>
            <a href="/logout">Log out</a>
        </div>
    </div>
</nav>
</header>
    
<main>
    <div class="game-layout">
        <div class="side-panel">

            <div class="panel-card">
                <div class="field">
                    <div class="field-header">
                        <span>Bet Amount</span>
                        <span class="muted">Tokens</span>
                    </div>

                    <div class="bet-input">
                        <span class="currency">$</span>
                        <input type="number" id="betAmount" value="10" min="1" class="input2">
                    </div>

                    <div class="bet-actions">
                        <button onclick="adjustBet(0.5)">Â½</button>
                        <button onclick="adjustBet(2)">2Ã—</button>
                        <button onclick="setMaxBet()">MAX</button>
                    </div>
                </div>

                <div class="field">
                    <div class="field-header">
                        <span>Towers</span>
                    </div>

                    <div class="bet-input">
                        <span class="emoji">ðŸ’£</span>
                        <input type="number" id="mineCount" value="3" class="input2">
                    </div>
                </div>

                <div id="cashoutInfo" style="margin-bottom: 10px; text-align: center; font-size: 0.95rem; color: #cbd5f5;">
                    <div>Current Amount: $<span id="currentAmount">0</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h1>Towers</h1>

            <div class="payout-grid">
                
                {% for i in range(24) %}
                    {% set row = 7 - (i // 3) %}
                
                    <div class="payout" data-index="{{ i }}" data-row="{{ row }}">
                        <span>$</span><span class="payout-value">0</span>
                    </div>
                {% endfor %}
            </div>

            <button id="playTowersBtn">Play Towers</button>
        </div>
    </div>

       
          <script>
            
            async function getData() {
                try {
                    const response = await fetch('/getbalance');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.text(); 
                    const number = parseFloat(data);
                    if (isNaN(number)) {
                        console.error('Error: The response is not a valid number');
                        return "Something went wrong!";
                    }
                    return number;
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                }
            }
            
            function formatWithCommas(num) {
                return num.toLocaleString();
            }
            
            async function updateBalance() {
                let balance = await getData();
                if (typeof balance === 'number') {
                    document.querySelector('.balance-btn').textContent = `$${balance.toLocaleString()}`;
                } else {
                    document.querySelector('.balance-btn').textContent = "Error loading balance";
                }
            }
            
            document.getElementById('playTowersBtn').addEventListener('click', async () => {
                const betAmount = parseFloat(document.getElementById('betAmount').value) || 0;
                const mineCount = parseInt(document.getElementById('mineCount').value) || 0;
                const playBtn = document.getElementById('playTowersBtn');
            
                if (playBtn.textContent.includes('Cashout')) {
                    try {
                        const response = await fetch('/games/cashout', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ Game: "Towers" })
                        });
            
                        if (!response.ok) throw new Error('Request failed');
            
                        if (response.redirected) window.location.href = response.url;
            
                        const result = await response.json();
                        const mines = result.mines;
            
                        if (Array.isArray(mines)) {
                            document.querySelectorAll('.payout').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                const r = Number(cellEl.dataset.row);
                                const payoutEl = cellEl.querySelector('.payout-value');
                                const dollarEl = cellEl.querySelector('span'); 
            
                                cellEl.classList.remove('mine', 'reveal');
            
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                    if (dollarEl) dollarEl.style.display = 'none'; 
                                    if (payoutEl) payoutEl.textContent = 'ðŸ’£';
                                } else if (cellEl.classList.contains('clicked')) {
                                    cellEl.classList.add('reveal');
                                    if (payoutEl) {
                                        const betA = Number(result.betamount) || 0;
                                        const Payout = Math.floor(betA * (r + 1) * (23 + result.mines.length) / 23 * 0.2);
                                        payoutEl.textContent = Payout;
                                    }
                                }
                            });
                        }
            
                        await updateBalance();
                        playBtn.style.backgroundColor = '';
                        playBtn.textContent = 'Play Towers';
            
                    } catch (err) {
                        console.error('Error starting Towers:', err);
                        alert('Failed to start Towers. Please try again.');
                    }
                } else {
                    try {
                        const Game = "Towers";
                        const response = await fetch('/games/start', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ betAmount, mineCount, Game })
                        });
            
                        if (!response.ok) throw new Error('Request failed');
            
                        if (response.redirected) window.location.href = response.url;
            
                    } catch (err) {
                        console.error('Error starting Towers:', err);
                        alert('Failed to start Towers. Please try again.');
                    }
                }
            });

            document.querySelectorAll('.payout').forEach(cell => {
                cell.addEventListener('click', async () => {
                    if (cell.classList.contains('revealed')) return;
            
                    const grid = document.querySelector('.payout-grid');
                    if (grid.classList.contains('gamedone')) return;
            
                    const tileIndex = cell.dataset.index;
                    const Row = cell.dataset.row;
                    const playBtn = document.getElementById('playTowersBtn');
                    const Game = "Towers";
            
                    try {
                        const response = await fetch('/games/click', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ tileIndex, Game })
                        });
                    
                        if (!response.ok) throw new Error('Request failed');
                    
                        const result = await response.json();
                        const mines = result.mines;
                    
                        if (result.ismine && Array.isArray(mines)) {
                            document.querySelectorAll('.payout').forEach(cellEl => {
                                const index = Number(cellEl.dataset.index);
                                const payoutEl = cellEl.querySelector('.payout-value');
                                const dollarEl = cellEl.querySelector('span'); 
                    
                                cellEl.classList.remove('mine', 'reveal');
                    
                                if (mines.includes(index)) {
                                    cellEl.classList.add('mine');
                                    if (dollarEl) dollarEl.style.display = 'none'; 
                                    if (payoutEl) payoutEl.textContent = 'ðŸ’£';
                                } else if (cellEl.classList.contains('clicked') && index == tileIndex) {
                                    cellEl.classList.add('reveal');
                                    if (payoutEl) {
                                        const row = Number(cellEl.dataset.row);
                                        const bet = Number(result.betamount) || 0;
                                        const mineCount = Number(result.minescount) || 0;
                                        const cashAmount = Math.floor(bet * (row + 1) * (23 + mineCount) / 23 * 0.2);
                                        payoutEl.textContent = cashAmount;
                                    }
                                }
                            });
                    
                            const playBtn = document.getElementById('playTowersBtn');
                            playBtn.style.backgroundColor = '';
                            playBtn.textContent = 'Play Towers';
                            document.getElementById('currentAmount').textContent = '0';
                            document.querySelector('.payout-grid').classList.add('gamedone');
                    
                        } else { 
                            // Non-mine case
                            cell.classList.add('clicked', 'revealed');
                            const rowValue = cell.dataset.row;
                            const playBtn = document.getElementById('playTowersBtn');
                    
                            const cashoutResponse = await fetch(`/games/cashoutamount?Game=Towers&Row=${rowValue}`, { method: 'GET', credentials: 'include' });
                            if (!cashoutResponse.ok) return;
                    
                            const data = await cashoutResponse.json();
                            const currentAmount = data.amount;
                            cell.classList.add('reveal'); 
                            document.getElementById('currentAmount').textContent = currentAmount;
                            playBtn.style.backgroundColor = '#16a34a';
                            playBtn.textContent = 'Cashout';
                        }
                    
                    } catch (err) {
                        console.error('Error handling tile click:', err);
                    }

                });
            });

            </script>
</main>


<div class="modal" id="walletModal">
    <div class="wallet">
        <div class="wallet-header">
            <h2>Wallet</h2>
            <span class="close">&times;</span>
        </div>

        <div class="tabs">
            <button class="tab deposit active">Deposit</button>
            <button class="tab withdraw">Withdraw</button>
        </div>

        {% if wallet_error %}
            <p class="error-message">
                <strong>Error:</strong> {{ wallet_error }}
            </p>
        {% endif %}


        <label>Amount</label>
        <input type="text" id="amount" value="">
        <div class="instructions" id="instructions"></div>

        <button class="action-btn deposit" id="depositBtn">
            Initiate Deposit
        </button>
        <button class="action-btn withdraw" id="withdrawBtn">
            Initiate Withdrawal
        </button>
    </div>
</div>

    <script>
        const wrapper = document.querySelector('.balance-wrapper');
        const modal = document.getElementById('walletModal');
        const closeBtn = document.querySelector('.close');
        const tabs = document.querySelectorAll('.tab');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const instructions = document.getElementById('instructions');
        const inputField = document.getElementById('amount');

        async function getData() {
            try {
                const response = await fetch('/getbalance');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                    const data = await response.text(); 
                    const number = parseFloat(data);
            
                    if (isNaN(number)) {
                        console.error('Error: The response is not a valid number');
                        return "Something went wrong!";
                    }

                    return number
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
        let count = 0;

        function formatWithCommas(num) {
            return num.toLocaleString();
        }

        async function updateBalance() {
            let balance = await getData();
            if (typeof balance === 'number') {
                balance = balance.toLocaleString(); 
                document.querySelector('.balance-btn').textContent = `$${balance}`;
            } else {
                document.querySelector('.balance-btn').textContent = "Error loading balance";
            }
        }

        updateBalance();

        document.querySelector('.balance-btn').onclick = () => {
            wrapper.classList.toggle('open');
        };

        document.getElementById('openDeposit').onclick = () => openWallet('deposit');
        document.getElementById('openWithdraw').onclick = () => openWallet('withdraw');

        closeBtn.onclick = () => modal.classList.remove('open');
        modal.onclick = e => e.target === modal && modal.classList.remove('open');

        function openWallet(type) {
            modal.classList.add('open');
            switchTab(type);
        }

        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            const tab = document.querySelector('.tab.' + type);
            tab.classList.add('active');

            if (type === 'deposit') {
                depositBtn.style.display = 'inline-block';
                withdrawBtn.style.display = 'none';

                instructions.innerHTML =
                    `How to deposit:<br>1. Enter the amount you want to deposit<br>2. Click "Initiate Deposit"<br>3. Complete deposit in-game`;
                inputField.value = '';
                inputField.placeholder = 'Enter amount to deposit';
            } else {
                const errorMessage = document.querySelector('.error-message');

                if (errorMessage) { 
                    if (count === 0) {
                        count = count + 1;  
                    } else { 
                        errorMessage.remove();
                    }
                }

                withdrawBtn.style.display = 'inline-block';
                depositBtn.style.display = 'none';

                instructions.innerHTML =
                    `How to withdraw:<br>1. Enter the amount you want to withdraw<br>2. Click "Initiate Withdrawal"<br>3. Complete withdrawal in-game`;
                inputField.value = '';
                inputField.placeholder = 'Enter amount to withdraw';
            }
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const type = tab.classList.contains('deposit') ? 'deposit' : 'withdraw';
                switchTab(type);
            });
        });

        depositBtn.onclick = async () => {
            const amount = parseFloat(inputField.value);
        
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
        
            window.location.href = `/deposit?amount=${encodeURIComponent(amount)}`;
        };

        withdrawBtn.onclick = () => {
            const amount = parseFloat(inputField.value);

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            window.location.href = `/withdraw?amount=${encodeURIComponent(amount)}&page=${encodeURIComponent("towers")}`;
        };
        window.onload = async function () {
            let row = -1;
        
            async function restoreRevealedTiles() {
                const response = await fetch('/games/getCurrentData', { credentials: 'include' });
                if (!response.ok) return;
        
                const revealedIndices = await response.json();
        
                document.querySelectorAll('.payout').forEach(cell => {
                    const index = Number(cell.dataset.index);
                    const maxRow = 8;
                    const currentrow = maxRow - 1 - Math.floor(index / 3);
        
                    if (currentrow > row) row = currentrow;
        
                    if (revealedIndices.includes(index)) {
                        cell.classList.add('reveal');
                    }
                });
        
                const playBtn = document.getElementById('playTowersBtn');
                playBtn.textContent = revealedIndices.length ? 'Cashout' : 'Play Towers';
                playBtn.style.backgroundColor = revealedIndices.length ? '#16a34a' : '';
            }
        
            await restoreRevealedTiles();
        
            const reply = await fetch(`/games/cashoutamount?Game=Towers&Row=${row}`, { credentials: 'include' });
            if (!reply.ok) return;
        
            const data = await reply.json();
        
            const currentamount = Number(data.amount) || 0;
            document.getElementById('currentAmount').textContent = currentamount;
        
            document.querySelectorAll('.payout').forEach(cell => {
                const payoutEl = cell.querySelector('.payout-value');
                if (payoutEl) {
                    const row = Number(cell.dataset.row);
                    const betamount = Number(data.betamount) || 0;
                    const mineCount = Number(data.minescount) || 0;
                    const cashAmount = Math.floor(betamount * (row + 1) * (23 + mineCount) / 23 * 0.2);
                    payoutEl.textContent = cashAmount;
                } else {
                    console.warn('Invalid payout element', cell);
                }
            });
        }; 

    </script>
</body>
